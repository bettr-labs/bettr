name: Deploy to Railway

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        deployment: [bettr-api]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Railway
        uses: railwayapp/railway-deployment-github-action@v1
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: ${{ matrix.deployment }}
