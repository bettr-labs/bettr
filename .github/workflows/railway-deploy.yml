name: Deploy to Railway

on:
  push:
    branches: [main]

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Run Migrations
        run: railway run ./gradlew :bettr-core:adapters:flyway:flywayMigrate --no-daemon
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  deploy:
    needs: migrate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        deployment: [bettr-api]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Railway
        uses: bervProject/railway-deploy@main
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        with:
          service: ${{ matrix.deployment }}
